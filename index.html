<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="p-6">
        <div class="p-6 text-center shadow-xl">
            <h1 class="text-xl text-teal-600">Smart Budget Tracker</h1>
        </div>
        <div class="InputSection">
            <h4> create Expense</h4>
            <form>
                <label for="expenseName">Expense</label>
                <select name=" ExpenseCategory" id="expenseName">
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Entainment">Entainment</option>
                </select>
                <label for="AllocatedAmount">Allocate Amount</label>
                <input type="number" name="AllocatedAmount" id="expenseAmount">
                <input type="submit" id="SaveExpense" value="Submit" onclick="saveExpense()">
            </form>
           </div>
           <div class=" DisplaySection" id ="DisplaySection">
            <h4>Expenses</h4>
           </div>
    </div>
   
<script src="js/index.js"></script>
</body>
</html>
